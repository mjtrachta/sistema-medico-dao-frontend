<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Sistema de Turnos Médicos</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su usuario o email"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <div class="register-link">
      <p>¿No tiene una cuenta? <a routerLink="/register">Registrarse</a></p>
    </div>
  </div>
</div>
