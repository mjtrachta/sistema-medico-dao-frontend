<div class="pacientes-container">
  <h2>Gestión de Pacientes</h2>

  <div *ngIf="loading" class="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <div *ngIf="!loading && !error" class="table-container">
    <table class="pacientes-table">
      <thead>
        <tr>
          <th>Nro. HC</th>
          <th>Nombre Completo</th>
          <th>Documento</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.nro_historia_clinica }}</td>
          <td>{{ paciente.nombre_completo }}</td>
          <td>{{ paciente.tipo_documento }} {{ paciente.nro_documento }}</td>
          <td>
            <input
              *ngIf="editandoPaciente === paciente.id"
              type="email"
              [(ngModel)]="editEmail"
              class="input-edit"
            />
            <span *ngIf="editandoPaciente !== paciente.id">{{ paciente.email }}</span>
          </td>
          <td>
            <input
              *ngIf="editandoPaciente === paciente.id"
              type="text"
              [(ngModel)]="editTelefono"
              class="input-edit"
            />
            <span *ngIf="editandoPaciente !== paciente.id">{{ paciente.telefono }}</span>
          </td>
          <td>
            <button
              *ngIf="editandoPaciente !== paciente.id"
              class="btn-edit"
              (click)="startEdit(paciente)"
            >
              Editar Contacto
            </button>
            <button
              *ngIf="editandoPaciente === paciente.id"
              class="btn-save"
              (click)="saveEdit(paciente)"
            >
              Guardar
            </button>
            <button
              *ngIf="editandoPaciente === paciente.id"
              class="btn-cancel"
              (click)="cancelEdit()"
            >
              Cancelar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
